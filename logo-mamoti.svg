<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="elephantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
<stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
<stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
</linearGradient>
</defs>
<g transform="translate(50, 80)">
<!-- Elephant body -->
<path d="M120 120 C120 60, 160 20, 220 20 C280 20, 320 60, 320 120 C320 180, 280 220, 220 220 C160 220, 120 180, 120 120 Z" fill="url(#elephantGradient)"/>
<!-- Elephant head -->
<circle cx="180" cy="140" r="60" fill="url(#elephantGradient)"/>
<!-- Elephant trunk -->
<path d="M120 140 C100 140, 80 160, 80 180 C80 200, 100 220, 120 220 C110 210, 110 190, 120 180 C130 170, 140 160, 150 150" fill="url(#elephantGradient)" stroke="url(#elephantGradient)" stroke-width="8" stroke-linecap="round"/>
<!-- Elephant eye -->
<circle cx="200" cy="130" r="8" fill="white"/>
<!-- Elephant ear -->
<ellipse cx="160" cy="120" rx="25" ry="40" fill="url(#elephantGradient)" opacity="0.8"/>
</g>
<!-- Text MAMOTI -->
<text x="200" y="320" font-family="Inter, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#elephantGradient)">MAMOTI</text>
</svg>
